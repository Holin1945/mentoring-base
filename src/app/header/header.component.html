<div class="content-container-header">
  <div class="header">
    <div class="header-left">
      <div class="header-logo">
        <img src="/assets/site-logo.svg" alt="логотип сайта" />
      </div>
      <nav class="header-nav">
        <a class="header-nav-item" href="">{{ headerItem1 }}</a>
        <a class="header-nav-item" href="" routerLink="/">{{ aboutCompany }}</a>
        <a class="header-nav-item" *ngIf="!isShowCatalog" href="">{{headerItem3}}</a>
      </nav>
      <div class="button-position">
      <div class="changeMenuText">
        <button
          class="changeMenuText-buttons"
          (click)="isShowCatalog = !isShowCatalog"
        >
          Скрыть/Показать каталог
        </button>
        <button class="changeMenuText-buttons" (click)="changeMenuText()">
          Изменить текст
        </button>
        <button class="changeMenuText-buttons" routerLink="users">Users</button>
        <button class="changeMenuText-buttons" routerLink="todos">Todos</button>
        
      </div>
      <div class="changeMenuAdmin-buttons">
        <button class="changeMenuText-buttons" routerLink="admin">Admin</button>
      <button class="changeMenuText-buttons"(click)="openDialog()" *ngIf="(userService.user$ | async) === null">Войти</button>
      <button class="changeMenuText-buttons" (click)="logout()" *ngIf="(userService.user$ | async) !== null">Выйти</button>
    </div>
    </div>
    </div>
    <div class="header-right">
      <div class="logo-phone">
        <img src="/assets/Phone.svg" alt="логотип телефона" />
        <a class="phones" href="tel:+79650842909">+7 (965) 084-29-09</a>
      </div>
      <div class="logo-heart">
        <img src="/assets/Vector.svg" />
      </div>
      <div>
        <button class="button-basket">
          <mat-icon basket>shopping_cart</mat-icon>
          <span class="basket">Пусто</span>
        </button>
      </div>
    </div>
  </div>
  <div class="content-header-2">
    <div class="header-2">
      <div class="header-left-2">
        <div class="header-logo-2">
          <img src="/assets/catalog-icon.svg" alt="Логотип каталога" />
        </div>
        <nav class="header-nav-2">
          <a class="header-nav-item2" href="" *ngFor="let item of menuItems">{{
            item
          }}</a>
        </nav>
      </div>
      <div class="header-right-2">
        <form class="search-field">
          <input
            class="search"
            type="search"
            placeholder="Поиск, например Круг зачистной"
          />
          <img
            class="logo-search"
            src="/assets/search-icon.svg"
            alt="иконка поиска"
          />
        </form>
        <div class="map">
          <img class="map" src="/assets/location.svg" alt="точка локации" />
          <button class="country" type="menu">Москва</button>
          <p class="date-time">{{ today | date : "MMM d, y, h:mm:ss a" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div></div>
