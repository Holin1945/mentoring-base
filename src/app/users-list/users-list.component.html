<app-user-add-button (createUser)="createUser($event)"></app-user-add-button>
<div class="component-cards">
  <div *ngFor="let user of usersService.users$ | async">
    <app-user-card
      [user]="user"
      (deleteUser)="deleteUser(user.id)"
      (editUser)="editUser($event)"
    ></app-user-card>
  </div>
</div>
