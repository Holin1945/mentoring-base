<div mat-card-avatar class="component-cards-item">
  <div>
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.website}}</p>
    <p>{{user.company.name}}</p>
  </div>

</div>
</div>
