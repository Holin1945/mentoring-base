<div class="component-forms">
<h1>CREATE USER FORM</h1>
<div class="form-item">
  <form class="form-item-group" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field class="form-input">
      <mat-label>Введите имя пользователя</mat-label>
      <input matInput formControlName="name">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Введите email</mat-label>
      <input matInput formControlName="email">
      <mat-error>Некорректное значение</mat-error>  
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Введите website</mat-label>
      <input matInput formControlName="website">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
    <div formGroupName="company">
    <mat-form-field class="form-input">
      <mat-label>Введите company</mat-label>
      <input matInput formControlName="name">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>
  </div>
    <button class="button-form" matIconSuffix mat-raised-button [disabled]="form.invalid">
      Add User
      <mat-icon>add</mat-icon>
    </button>
  </form>
</div>
</div>
