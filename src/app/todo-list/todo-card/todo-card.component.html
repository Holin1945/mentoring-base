<div class="component-todo-item">
  <div>
    <p>ТЕКСТ ЗАДАЧИ:</p>
    <div>{{ todo.title }}</div>
    <p>АВТОР ЗАДАЧИ</p>
    <div>{{ todo.userId }}</div>
    <p>ЗАДАЧА ЗАВЕРШЕНА</p>
    <div>{{ todo.completed ? "ДА" : "НЕТ" }}</div>
  </div>
  <button class="delete-todo" (click)="onDeleteTodo(todo.id)">
    УДАЛИТЬ ЗАДАЧУ
  </button>
</div>
